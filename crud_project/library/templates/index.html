<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>

<body>
    <form method="POST" class="post-form" action="/lib" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Book ISBN:</label>
                <div class="col-sm-4">
                    {{ form.isbn }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Book Name:</label>
                <div class="col-sm-4">
                    {{ form.bname }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Book Price:</label>
                <div class="col-sm-4">
                    {{ form.bprice }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Book Image:</label>
                <div class="col-sm-4">
                    {{ form.image }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Book Description:</label>
                <div class="col-sm-4">
                    {{ form.bdesc }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Book Author:</label>
                <div class="col-sm-4">
                    {{ form.bauthor }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Book Publisher:</label>
                <div class="col-sm-4">
                    {{ form.publisher }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Date of Action:</label>
                <div class="col-sm-4">
                    {{ form.bissuedate }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Locations:</label>
                <div class="col-sm-4">
                    {{ form.location }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Issue Type:</label>
                <div class="col-sm-4">
                    {{ form.bissue }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
